<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formResponsive.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.freepik.com/256/1077/1077114.png" alt="person" height="25px" width="25px">
        <form class="formulario">
            <h2>Contacto</h2>
            <div class="campo">
                <img src="https://cdn-icons-png.freepik.com/256/1077/1077114.png" alt="person" height="25px" width="25px">
           
                <input type="text" id="name" placeholder="Write your name">
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Write your email">
            </div>
            <div class="campo">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Message"></textarea> 
            </div>
            <div class="campo">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
