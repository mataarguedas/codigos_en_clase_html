<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <form>
        <h1>Contact Us</h1>
        <label for="txt-firstName">First Name</label>
        <input type="text" id="txt-firstName" name="txt-firstName" placeholder="Enter your name" required>
        <label for="txt-lastName">Last Name</label>
        <input type="text" id="txt-lastName" name="txt-lastName" placeholder="Enter your last name" required><br><br><br>
        <label for="txt-email">Email</label>
        <input type="email" id="txt-email" name="txt-email" placeholder="Enter your email" required>
        <label for="txt-businessPhone">Business Phone</label>
        <input type="text" id="txt-businessPhone" name="txt-businessPhone" placeholder="Enter your Business phone" required><br><br><br>
        <label for="txt-companyName">Company name</label>
        <input type="text" id="txt-companyName" name="txt-companyName" placeholder="Enter your company name" required>
        <label for="txt-jobTitle">Job Title</label>
        <input type="text" id="txt-jobTitle" name="txt-jobTitle" placeholder="Enter your job title" required><br><br>
        <label for="address">Street 1</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
        <br><br><br>
        <label for="txt-city">City</label>
        <input type="text" id="txt-city" name="txt-city" placeholder="Enter your city" required>
        <label for="txt-state">State/Province</label>
        <input type="text" id="txt-state" name="txt-state" placeholder="Enter your State/Province" required><br><br><br>
        <label for="txt-zip">ZIP/Postal Code</label>
        <input type="text" id="txt-zip" name="txt-zip" placeholder="Enter your ZIP/Postal code" required>
        <label for="txt-country">Country/Region</label>
        <input type="text" id="txt-country" name="txt-country" placeholder="Enter your country/region" required><br><br><br>
        <label for="txt-topic">Topic</label>
        <input type="text" id="txt-topic" name="txt-topic" placeholder="Topic" required>
    </form>
    </body>
</html>
